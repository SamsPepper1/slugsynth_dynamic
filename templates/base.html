<!DOCTYPE html>
<html>
	<head>
		<meta charset-"utf-8">

		<title>SlugJam | {% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css"></link>

		{% block style %}
		{% endblock %}

		{% block script %}
		{% endblock %}

	</head>

	<body>
		<nav class="mainNav">
		
			{% block navbar %}
			{% endblock %}
		
		</nav>
		<div class="main">
		
			{% block content %}
			{% endblock %}
		
		</div>
		<footer class="mainFooter">
		
			{% block footer %}
			{% endblock %}
		
		</footer>

	</body>

</html>
