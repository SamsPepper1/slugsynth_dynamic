<!DOCTYPE html>
<html>
	<head>
		<meta charset-"utf-8">

		<title>SlugJam | {% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css"></link>

		{% block style %}
		{% endblock %}

		{% block script %}
		{% endblock %}

	</head>

	<body>
		<nav class="mainNav">
		
			{% block navbar %}
			<ul>
				<li class="NavBarItem Left"><a href="/about">About</a></li>
				{% if user.is_authenticated %}
					<li><a class="NavBarItem Right" href="/user/logout/">Log Out</a></li>
				{% else %}
					<li><a class="NavBarItem Right" href="/user/login/">Log In</a></li>
					<li><a class="NavBAr Right" href="/user/signup/">Sign Up</a></li>
				{% endif %}
			</ul>
			{% endblock %}
		
		</nav>
		<div class="main">
		
			{% block content %}
			{% endblock %}
		
		</div>
		<footer class="mainFooter">
		
			{% block footer %}
			{% endblock %}
		
		</footer>

	</body>

</html>
